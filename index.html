<!DOCTYPE html>
<html>
<head>
    <title>Brick break</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/main.css">
    <script>
        function getData(){
            let name = document.getElementById("name").value;
            localStorage.setItem("txtVal", name);
        }
    </script>
</head>
<body>
<div class="login-box">
    <h2>Welcome</h2>
    <form action="game.html">
        <div class="user-box">
            <input type="text" name="name" id="name" required="">
            <label>Enter Name</label>
            <div class="wrap">
                <input class="button" type="submit" value="play" onclick="getData()">
            </div>
        </div>
    </form>
</div>
</body>
</html>
